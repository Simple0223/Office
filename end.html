<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夏凱納之最 - 活動首頁</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #785AA5, #E85F6E);
            color: white;
            text-align: center;
        }

        .container {
            max-width: 500px;
            padding: 20px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 30px;
            font-size: 1.1em;
            line-height: 1.6;
        }

        button {
            background-color: #FFD166;
            color: #333;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

            button:active {
                background-color: #FFB703;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>☀️ 夏凱納燒十頂 🏔️</h1>
        <p>
            此地藏龍又臥虎🐅<br>
            還有很多未接露👀<br>
            名落孫山莫須哭😭<br>
            因為大家都很酷💯
        </p>
    </div>
</body>
</html>
