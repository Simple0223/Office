<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>等候投票結果</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #785AA5, #E85F6E);
            color: white;
            text-align: center;
        }

        .container {
            max-width: 500px;
            padding: 20px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        /* 輪轉動畫 */
        .loader {
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid #FFD166;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            margin: 0 auto 20px auto;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        button {
            background-color: #FFD166;
            color: #333;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

            button:active {
                background-color: #FFB703;
            }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h1>✅ 投票已送出！</h1>
        <p>請等候投票結果出爐後，再按下「繼續進行」</p>
        <button id="continueBtn">繼續進行</button>
    </div>

    <script>
        document.getElementById("continueBtn").addEventListener("click", () => {
            window.location.href = "end.html"; // 導向下一頁
        });
    </script>
</body>
</html>
